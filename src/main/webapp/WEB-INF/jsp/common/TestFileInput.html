<!DOCTYPE html>
<html lang="en">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
<link href="../../../css/fileinput/css/fileinput.min.css" media="all" rel="stylesheet" type="text/css"/>
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>nihao
</h1>
<button type="button" class="btn btn-default" aria-label="Left Align">
    <span class="glyphicon glyphicon-align-left" aria-hidden="true"></span>
</button>
<form>
    <p class="form-group">
    <h3>Bootstrap File Input Demo1</h3>
    </p>
    <input name="uploadFile" type="file" id="uploadFile" multiple class="file-loading" />
</form>
<script src="../../../js/jquery/jquery-3.4.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
<script src="../../../js/fileinput/js/fileinput.js" type="text/javascript"></script>
<script src="../../../js/fileinput/js/locales/zh.js" type="text/javascript"></script>
<script type="text/javascript">
    $(function() {
        //初始化fileinput
        var fileInput = new FileInput();
        fileInput.Init("uploadFile", "http://127.0.0.1/testDemo/fileupload/upload.action");
    });
    //初始化fileinput
    var FileInput = function() {
        var oFile = new Object();
        //初始化fileinput控件（第一次初始化）
        oFile.Init = function(ctrlName, uploadUrl) {
            var control = $('#' + ctrlName);
            //初始化上传控件的样式
            control.fileinput({
                language: 'zh', //设置语言
                uploadUrl: 'http://127.0.0.1/testDemo/fileupload/upload.action', //上传的地址
                allowedFileExtensions: ['doc', 'docx'], //接收的文件后缀
                uploadAsync: true, //默认异步上传
                showUpload: false, //是否显示上传按钮
                showRemove: true, //显示移除按钮
                showCaption: true, //是否显示标题
                dropZoneEnabled: true, //是否显示拖拽区域
                removeIcon:"<i class='glyphicon glyphicon-remove'></i>",
                //minImageWidth: 50, //图片的最小宽度
                //minImageHeight: 50,//图片的最小高度
                //maxImageWidth: 1000,//图片的最大宽度
                //maxImageHeight: 1000,//图片的最大高度
                //maxFileSize:0,//单位为kb，如果为0表示不限制文件大小
                //minFileCount: 0,
                maxFileCount:250, //表示允许同时上传的最大文件个数
                enctype: 'multipart/form-data',
                browseClass: "btn btn-primary", //按钮样式: btn-default、btn-primary、btn-danger、btn-info、btn-warning
                previewFileIcon: "<i class='glyphicon glyphicon-file'></i>"
            });

            //文件上传完成之后发生的事件
            $("#uploadFile").on("fileuploaded", function(event, data, previewId, index) {
            });
        }
        return oFile; //这里必须返回oFile对象，否则FileInput组件初始化不成功
    };
</script>
</body>
</html>
